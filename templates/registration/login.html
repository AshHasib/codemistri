{% extends "registration/login_signup_base.html" %}
{% load crispy_forms_tags %}

{% block content %}



<div class="container" style="margin-top: 60px;">
    <h1 class="display-4 text-center" style="font-family: 'Pacifico', cursive; font-size: 2.4em;">CodeBari</h1>
    <p class="small text-center">Log yourself in</p>
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="container">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-info btn-block mt-5">Login</button>
                </form>
            </div>
            <p style="margin-top: 8px; text-align: center;">Not a user? <a href="{% url 'signup' %}">Sign Up</a> here
            </p>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
