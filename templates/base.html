<!doctype html>
<html lang="en">

<head>


    {% load staticfiles %}


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google font - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    <!-- My Custom CSS file -->
    <link rel="stylesheet" href="{% static "style.css" %}">

    <title>Home of Code!!!</title>
</head>

<body background="#fafafa">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="font-family: 'Pacifico', cursive; font-size: 1.8em;" href="{% url 'index' %}">CodeMistri</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">

                <li class="nav-item">
                    <a class="nav-link" style="color: aliceblue;" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: aliceblue;" href="{% url 'problems' %}">Problems</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: aliceblue;" href="{% url 'submissions' %}">My Submissions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: aliceblue;" href="{% url 'about' %}">About Us</a>
                </li>
            </ul>
            <p class="m-4 h5 ml-auto"><a class="text-white" href="#">{{currentUser}}</a></p>
            <form class="form-inline my-2 my-lg-0" method="GET">
                <input type="submit" name="Logout" value="Logout" class="btn btn-outline-info my-2 my-sm-0">
            </form>

        </div>
    </nav>




    {% block content %}
    


    {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static "jquery.js" %}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="{% static "popper.js" %}"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="{% static "js/bootstrap.min.js" %}"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
